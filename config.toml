baseURL = "192.168.1.32"
theme = "risotto"
title = "Michael Tatum"
author = "Michael Tatum"
copyright = "Â© 2021 AMT"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]

[params.theme]
palette = "gruvbox-dark"
mode = "dark-mode"

# Sidebar: about/bio
[params.about]
title = "A. Michael Tatum"
description = "Welcome! This is my digital CV."
logo = "images/work.png"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/commonslaughter"

[[params.socialLinks]]
icon = "fas fa-envelope"
title = "Email"
url = "mailto:amaad.michael@gmail.com"

[[params.socialLinks]]
icon = "fab fa-linkedin"
title = "LinkedIn"
url = "https://www.linkedin.com/in/amaadmichael/"

[[params.socialLinks]]
icon = "far fa-file"
title = "VisualCV"
url = "https://www.visualcv.com/amtamt/"

[[params.socialLinks]]
icon = "fab fa-patreon"
title = "Patreon"
url = "https://patreon.com/linuxathome/"

[[params.socialLinks]]
icon = "far fa-newspaper"
title = "Join my newsletter"
url = "https://amaadmichael.substack.com/welcome/"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
