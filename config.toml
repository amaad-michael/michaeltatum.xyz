# Base Configuration
baseURL = "https://michaeltatum.xyz"
theme = ["hugo-embed-pdf-shortcode", "risotto"]
title = "Michael Tatum"
author = "A. Michael Tatum"
copyright = "Â© 2025 AMT"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
publishDir = "docs"

# Performance & Build Optimizations
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true
enableEmoji = true

# Prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

# Build Configuration
[build]
  writeStats = true
  noJSConfigInAssets = false

# Minification Settings (Fixed!)
[minify]
  disableXML = true
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepDocumentTags = true
      keepQuotes = false
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0

# Markup Configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
  [markup.highlight]
    style = "github"
    lineNos = true
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 4

# Site Parameters
[params]
  favicon = "./static/images/bash.png"
  defaultImage = "/images/profile-cleaned.jpg"
  
  # SEO & Meta
  description = "A. Michael Tatum - Full-stack developer & systems architect. Digital CV and portfolio featuring SiftDNS and other technical projects."
  keywords = ["Michael Tatum", "Full-stack Developer", "Systems Architect", "SiftDNS", "Portfolio", "DNS Privacy"]
  
  # Schema.org structured data
  [params.schema]
    authorName = "A. Michael Tatum"
    authorImage = "/images/profile-cleaned.jpg"
    sameAs = [
      "https://github.com/amaad-michael/",
      "https://www.linkedin.com/in/amaadmichael/",
      "https://instagram.com/amaad_michael/",
      "https://amaadmichael.substack.com/"
    ]

  # Theme Configuration
  [params.theme]
    palette = "gruvbox-dark"
    mode = "dark-mode"

  # Sidebar: about/bio
  [params.about]
    title = "A. Michael Tatum"
    description = "Welcome! This is my digital CV."
    logo = "/images/profile-cleaned.jpg"

