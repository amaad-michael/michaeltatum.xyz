# Content Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Privacy Configuration
[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

# External Services Configuration
[services]
  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

# Output Formats
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Sitemap Configuration
[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

# Related Content Configuration
[related]
  includeNewer = true
  threshold = 80
  toLower = false
  
  [[related.indices]]
    name = "keywords"
    weight = 100
  
  [[related.indices]]
    name = "tags"
    weight = 80
  
  [[related.indices]]
    name = "categories"
    weight = 60
